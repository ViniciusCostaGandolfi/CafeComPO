{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/fa/css/all.min.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>


    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const navbar = document.querySelector(".navbar__default-transparent");
    
            window.addEventListener("scroll", () => {
                if (window.scrollY > 0) {
                    navbar.classList.remove("navbar__default-transparent");
                    navbar.classList.add("navbar__default-color");
                } else {
                    navbar.classList.remove("navbar__default-color");
                    navbar.classList.add("navbar__default-transparent");
                }
            });
        });
    </script>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/about-us.css' %}">
    <link rel="icon" type="image/png" href="{% static 'images/POCafe.png' %}">

    <title>Caf√© com PO</title>
</head>

<body>
    {% include 'partials/_menu.html' %}
    {% block content %}{% endblock %}
    {% include 'partials/_footer.html' %}
</body>

</html>
